<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Pedidos de presupuestos,contacto" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/ba99a46787.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../scss/main.css" />
    <title>Contacto</title>
  </head>
  <body>
    <section class="logo">
      <img
        class="header-logo"
        src="../IMG/descarga.jpg"
        width="100"
        height="100"
        alt="logo"
      />
    </section>
    <header>
      <nav class="titulo-principal">Siempre Bella Make up</nav>
    </header>
    <main class="Contacto">
      <p class="home"><a href="../index.html">Home</a></p>
      <section class="form-contact">
        <header>
          <span>
            <i class="fa fa-paper-plane"></i>
          </span>
        </header>
        <form action="" class="contact"></form>
         <label for="Name">Nombre y Apellido</label>
         <input type="text" name="Name" id="Name" />

         <label for="mail">Correo electronico</label>
         <input type="text" name="mail" id="mail" />

         <label for="whatsapp">Numero de whatsapp</label>
         <input type="text" name="whatsapp" id="whatsapp" />

         <label class="mensaje">Mensaje</label>
         <textarea name="mensaje" id="mensaje"></textarea>

         <div>Indique que tipo de presupuesto requiere</div>
         <select name="Regaleria">
          <option value="Box">Box</option>
          <option value="Ramo">Ramo de Maquillaje</option>
          <option value="Evento">Maquillaje para evento</option>
         </select>

         <input type="submit" value="Enviar info" />
        </form>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <footer class="footer-contacto">
      <div class="menuredes">
        <a
          href="https://www.facebook.com/profile.php?id=100083178594370"
          style="--color: #3b5998"
          class="link"
        >
          <i class="link-icon fa fa-facebook"></i>
          <span class="link-title">Facebook</span>
        </a>
        <a
          href="https://web.whatsapp.com/"
          style="--color: #008000"
          class="link"
        >
          <i class="link-icon fa fa-whatsapp"></i>
          <span class="link-title">Whatsapp</span>
        </a>
        <a
          href="https://www.instagram.com/siempre_bella_makeup_ok/"
          style="--color: #dc3545"
          class="link"
        >
          <i class="link-icon fa fa-instagram"></i>
          <span class="link-title">Instagram</span>
        </a>
        <a
          href="https://www.google.com/maps/place/9+de+Julio+2017,+S3000FMS+Santa+Fe/@-31.6518742,-60.7130882,17z/data=!3m1!4b1!4m6!3m5!1s0x95b5a9af4c6c0093:0xaa891d764b07ef46!8m2!3d-31.6518788!4d-60.7108995!16s%2Fg%2F11g8g0z02j"
          style="--color: #000000"
          class="link"
        >
          <i class="link-icon fa fa-map"></i>
          <span class="link-title">Ubicaci√≥n</span>
        </a>
      </div>
    </footer>
  </body>
</html>
